<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title> suma arrays </title>

    <script> /*input: intorduzca dos numeros y que la suma de ambos sea 6 o menor el 
    dara como resultado verdadero cuando el numero sea menor y falso cuando el numero sea mayor a 6
    */
function  fifteen (){
   var numberOne= parseFloat(document.getElementById('one').value);
   var numberTwo= parseFloat(document.getElementById('two').value);
   var sum = numberOne + numberTwo;
    
   if (sum>6 || one>6 && two > 6){
       document.getElementById('output').innerHTML="false";
   } else {
       document.getElementById('output').innerHTML="true";
   }
}

</script></head>
<body>
    please enter two numbers:
    <input type="text" id="one" size="5">
    <input type="text" id="two" size="5">
    <button type="button" onclick="fifteen()">click</button>
    <div id="output"></div>
</body>
</html>
