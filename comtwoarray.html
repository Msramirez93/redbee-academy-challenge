<!DOCTYPE html>
<html>
  <title>comparacion de dos arrays</title>
  <body>
    <script>
      var array1 = new Array(5, 1, 5);
      var array2 = new Array(1, 5, 1);

      var iguales = 0;
      for (var i = 0; i < array1.length; i++) {
        for (var j = 0; j < array1.length; j++) {
          if (array1[i] == array2[j]) iguales++;
        }
      }
      alert(iguales);
    </script>
    <footer>2021-Melany salome Ramirez</footer>
  </body>
</html>
