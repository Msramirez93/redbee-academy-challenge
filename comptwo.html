<!DOCTYPE html>
<html>
<head>
    <title>comparacion de numeros</title>
    <script>
	window.onload=function() {
		var primerValor=prompt("introduzca su primer numero ");
		var segundoValor=prompt("introduzca su  segundo numero ");
        
 
		if(parseInt(primerValor)>parseInt(segundoValor))
		{
			document.write("El primero es mas grande que el segundo");
		}else if(parseInt(primerValor)<parseInt(segundoValor)){
			document.write("El primero es menor que el segundo");
		}else{
			document.write("Son iguales");
		}
	}
    </script>
</head>
 
<body>
 <footer>2021-Melany salome Ramirez</footer>
</body>
</html>
